<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #87CEEB;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      width: 80%;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    .top-controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    #indianTime {
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      margin: 5px;
    }

    button:hover {
      background-color: #4CAF50;
      color: white;
    }

    .text-boxes {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .text-boxes textarea {
      width: 48%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
      margin: 0 1%;
    }

    .counts {
      margin-bottom: 20px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 5px;
    }

    .counts div {
      margin: 10px 0;
    }

    .stopwatch {
      text-align: center;
      margin-bottom: 20px;
      background-color: #f1f1f1;
      padding: 20px;
      border-radius: 5px;
      font-size: 18px;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    select {
      padding: 10px;
      font-size: 16px;
    }

    #comparisonResult {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      border-radius: 5px;
    }

    @media (max-width: 768px) {
      .text-boxes {
        flex-direction: column;
      }

      .text-boxes textarea {
        width: 100%;
        margin: 10px 0;
      }

      .actions {
        flex-direction: column;
      }
    }

    .added { color: green; }
    .removed { color: red; }
    .missing { color: gray; }
  </style>
</head>

    <h1>Text Comparison Tool</h1>

    <div class="top-controls">

      </div>
    </div>

    <div class="file-input">

      <input type="file" id="fileInput2" accept=".docx,.pdf" />
    </div>

    <div class="text-boxes">
      <textarea id="text1" placeholder="Enter first text"></textarea>

    </div>

    <div class="counts">

      <div id="spacesCount">Spaces: 0 + 0 = 0</div>
      <div id="entersCount">Enters: 0 + 0 = 0</div>
      <div id="wordsCount">Words: 0 + 0 = 0</div>
      <div id="lettersCount">Letters: 0 + 0 = 0</div>
    </div>

    <div class="stopwatch">
      <h2>Live Timer:</h2>
      <p id="liveTime">00:00:00</p>
      <button onclick="startTimer()">Start Timer</button>
      <button onclick="pauseTimer()">Pause Timer</button>
      <button onclick="resetTimer()">Reset Timer</button>
    </div>

    <h2>Comparison Result:</h2>
    <div id="comparisonResult"></div>

    <div>
      <label for="fileFormat">Select File Format:</label>
      <select id="fileFormat">
        <option value="txt">TXT</option>
        <option value="pdf">PDF</option>
        <option value="docx">DOCX</option>
      </select>
    </div>
  </div>
